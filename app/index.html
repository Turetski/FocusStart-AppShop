<!doctype html>
<html lang="ru">
  <head>
    <title>Магазин приложений</title>
    <meta charset="utf-8">
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">  
      <header class="main-header">
        <div class="wrapper clearfix">
          <a href="index.html" class="logo-img"></a>
          <button class ="cart-entry-btn main-nav__cart-btn" type="button">
            <div class = "cart-entry-btn__icon"></div>
            <div class = "cart-entry-btn__info">
              <span class="cart-entry-btn__info-icon cart-entry-btn__info-icon_plus"></span>
              <span class = "cart-entry-btn__count">0</span>
            </div>
            <div class = "cart-entry-btn__info">
              <span class="cart-entry-btn__info-icon cart-entry-btn__info-icon_ruble"></span>
              <span class="cart-entry-btn__sum">0</span>
            </div>  
          </button>
          <nav class="main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__element">
                <a class="main-nav__link main-nav__link_active" data-destination="main" href="#" title="Каталог приложений">Главная</a>
              </li>
              <li class="main-nav__element">
                <a class="main-nav__link" href="#" data-destination="catalog" title="Каталог приложений">Каталог приложений</a>
              </li>
              <li class="main-nav__element">
                <a class="main-nav__link" href="#" data-destination="about-us" title="О компании">О компании</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="app-content">
      </main>
    </div>  
    
    <template class = "main-page-template">
      <section class="main-page wrapper">
        <header class="main-page__header clearfix">
          <h2 class="page-title page-title_float_left">ПАКЕТЫ ПРИЛОЖЕНИЙ</h2>
          <input class="search-input" type="search" placeholder="Поиск приложения" name="search-input">
        </header>
        <div class="app-packages">
          <div class="app-packages__content">Данные не загружены</div>
          <div class="app-packages__controls">
            <button class="list-btn list-btn_prev" type="button">Предыдущий</button>
            <button class="list-btn list-btn_next" type="button">Следующий</button>
            <div class="slider app-packages__slider"></div>
          </div>  
        </div>  
        <div class="catalogs clearfix">
          <div class="catalogs__column">
            <div class="catalogs__header">
               <h2 class="page-title">
                 <a href="#" class="clear-link" title="Многопотоковые приложения">МНОГОПОТОКОВЫЕ ПРИЛОЖЕНИЯ</a>
               </h2>
               <a href="#" class="catalogs__icon-link" title="Многопотоковые приложения">перейти</a>
            </div>
            <a class="catalogs-item" href="#" title="">
               <div class="catalogs-item__icon catalogs-item__icon_work"></div>
               <div class="catalogs-item__name ">Финансовый мониторинг</div>
               <div class="catalogs-item__count">приложений: 5</div>
            </a>
            <a class="catalogs-item" href="#" title="">
              <div class="catalogs-item__icon catalogs-item__icon_work"></div>
              <div class="catalogs-item__name">Бухгалтерский учет</div>
              <div class="catalogs-item__count">приложений: 2</div>
            </a>
            <a class="catalogs-item" href="#" title="">
              <div class="catalogs-item__icon catalogs-item__icon_work"></div>
              <div class="catalogs-item__name">Кредитование</div>
              <div class="catalogs-item__count">приложений: 12</div>
            </a>
            <a class="catalogs-item" href="#" title="">
              <div class="catalogs-item__icon catalogs-item__icon_work"></div>
              <div class="catalogs-item__name">Пластиковые карты</div>
              <div class="catalogs-item__count">приложений: 29</div>
            </a>
          </div>
          <div class="catalogs__column">
            <div class="catalogs__header">
               <h2 class="page-title">
                 <a href="#" class="clear-link" title="Однопоточные приложения">ОДНОПОТОЧНЫЕ ПРИЛОЖЕНИЯ</a>
               </h2>
               <a href="#" class="catalogs__icon-link" title="Однопоточные приложения">перейти</a>
            </div>
            <a class="catalogs-item" href="#" title="">
               <div class="catalogs-item__icon catalogs-item__icon_education"></div>
               <div class="catalogs-item__name">Расчетный центр</div>
               <div class="catalogs-item__count">приложений: 69</div>
            </a>
            <a class="catalogs-item" href="#" title="">
               <div class="catalogs-item__icon catalogs-item__icon_education"></div>
               <div class="catalogs-item__name">Банковские гарантии</div>
               <div class="catalogs-item__count">приложений: 44</div>
            </a>
            <a class="catalogs-item" href="#" title="">
              <div class="catalogs-item__icon catalogs-item__icon_education"></div>
              <div class="catalogs-item__name">Казначейство</div>
              <div class="catalogs-item__count">приложений: 80</div>
            </a>
          </div>
        </div>
      </section>
    </template>

    <template class="app-catalog__item-template">
      <li class="app-catalog__item">
        <a href="#" class="app-catalog__link" title="Стандартный пакет">Стандартный пакет</a>
      </li>
    </template>

    <template class = "error-message-template">
      <div class = "error-message"></div>
    </template>

    <template class = "app-info-template">
      <div class="app-info">
        <h2 class="page-title page-title_border-bottom"></h2>
        <div class="app-presentation clearfix">
          <div class= "app-presentation__left-column">
            <time class="pub-date" datetime="2016-09-09">09 сентября 2016</time>
            <p class="app-presentation__text app-presentation__description">
            </p>
            <p class="app-presentation__text ">
              <strong class="app-presentation__objecive">Требования: </strong>
              <span class="app-presentation__requirements"></span>
            </p>
          </div>
          <div class= "app-presentation__right-column">
            <div class="app-presentation__face"></div>
            <a class="basic-btn basic-btn_red" href="#" title="Добавить в корзину">В корзину</a>
          </div>
        </div>
        <h2 class="page-title page-title_border-bottom">Основные функции</h2>
        <ul class="custom-ul1">
        </ul>
      </div>  
    </template>

    <template class = "catalog-template">
      <section class="inner-content clearfix wrapper">
        <div class="app-catalog inner-content__left-column">
          <header class="app-catalog__header">
            <h2 class="app-catalog__title">Каталог приложений</h2>
          </header>
          <nav class="app-catalog__nav">
            <ul class="app-catalog__list">      
            </ul>
          </nav>
        </div>
        <div class="inner-content__right-column"> 
        </div>
      </section>
      <footer class= "inner-content__footer"></footer>
    </template>

    <script src="js/script.js"></script>
  </body>
</html>
